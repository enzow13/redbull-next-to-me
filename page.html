<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's my Redbull?</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer
  ></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <header>
        <h1>Where's my <a href="https://www.redbull.com/br-pt/" target="_blank">RedBull</a>?</h1>
        <img width="200px" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c1e9.png" alt="Redbull Drink">
    </header>
    <div align="center">
        <div id="input-box">
            <p>Address / CEP:</p>
            <input id="input-cep" type="text">
        </div>
        <button id="btn-search" onclick="getUserAddress()">Search</button>
    </div>
    <div id="div-map">
        <div id="map"></div>
    </div>
</body>
</html>
